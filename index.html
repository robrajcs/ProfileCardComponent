<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700">
  <link rel="stylesheet" href="./style.css" class="rel">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main>
    <section class="card">
      <img src="./images/image-victor.jpg" alt="victor">
      <div class="name">Victor Crest<span class="age"> 26</span></div>
      <div class="city">London</div>
      <hr/>
      <div class="columns">
        <div class="column column1">
          <p class="column_number">80K</p>
          <p class="column_name">Followers</p>
        </div>
        <div class="column column2">
          <p class="column_number">803K</p>
          <p class="column_name">Likes</p>
        </div>
        <div class="column column3">
          <p class="column_number">1.4K</p>
          <p class="column_name">Photos</p>
        </div>

      </div>
    </section>
      
    <footer class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">robrajcs</a>.
    </footer>
  </main>
</body>
</html>
